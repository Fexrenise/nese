<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="game">
        <div class="d-flex justify-content-around">
            <div><h1>{{canavar}} : {{count1}}</h1></div>
            <div><h1>{{user}} : {{count2}}</h1></div>
        </div>
        <div class="text-center mt-5 pt-5">
            <button type="button" class="btn btn-danger" @click="show = ! show">Start</button>
        </div>
        <div class="text-center mt-5 pt-5">
            <button type="button" class="btn btn-primary mx-2" v-if="show" v-on:click="hucum">Hücum</button>
            <button type="button" class="btn btn-warning mx-2" v-if="show" v-on:click="siddet">Şiddətli Hücum</button>
            <button type="button" class="btn btn-success mx-2" v-if="show" v-on:click="xal">Xal topla</button>
            <button type="button" class="btn btn-secondary mx-2" v-if="show" v-on:click="cix">Oyundan Çıx</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
